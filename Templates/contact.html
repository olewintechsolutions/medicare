{% load static %} {% include "header.html"%} {% include "navbar.html" %}
<!-- contact section -->
<section class="contact_section layout_padding">
  <div class="container">
    <div class="heading_container">
      <h2>Get In Touch</h2>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form_container contact-form">
          <form action="">
            <div class="form-row">
              <div class="col-lg-6">
                <div>
                  <input type="text" placeholder="Your Name" />
                </div>
              </div>
              <div class="col-lg-6">
                <div>
                  <input type="text" placeholder="Phone Number" />
                </div>
              </div>
            </div>
            <div>
              <input type="email" placeholder="Email" />
            </div>
            <div>
              <input type="text" class="message-box" placeholder="Message" />
            </div>
            <div class="btn_box">
              <button>SEND</button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <div class="map_container">
          <div class="map">
            <div id="googleMap"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- end contact section -->
<div class="mapouter">
  <div class="gmap_canvas">
    <iframe
      class="gmap_iframe"
      frameborder="1"
      scrolling="yes"
      marginheight="0"
      marginwidth="0"
      src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=medicare medicals madanapalle&amp;t=&amp;z=11&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
    >
    </iframe
    ><a href="https://connectionsgame.org/"></a>
  </div>
  <style>
    .mapouter {
      display: block;

      margin: auto;
      width: 100%;
      height: 400px;
    }
    .gmap_canvas {
      overflow: hidden;
      background: none !important;
      width: 100%;
      height: 400px;
    }
    .gmap_iframe {
      margin: auto;
      display: block;
      height: 400px !important;
      width: 60%;
    }
  </style>
</div>
